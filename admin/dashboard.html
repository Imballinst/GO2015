<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	
	<title>
		Admin Dashboard | Ganesha Open 2015
	</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
            </div><!-- /.navbar-header -->
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-left">
                    <!-- -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/admin/logout"><span class="glyphicon glyphicon-home"></span> 
                        {% if (valid == 0): %} Halaman Utama
                        {% elif (valid == 1): %} Logout
                        {% endif %}
                    </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div class="container">
        <h1 class="title">Dashboard</h1>
        
        {% if valid == 1: %}
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#addPost">
                        <h4 class="panel-title">
                            <a class="accordion-toggle">
                                Add Post
                            </a>
                        </h4>
                    </div>
                    <div id="addPost" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form method="post" action="">
                                <div class="form-group">
                                    <label for="judulPost">Judul Post</label>
                                    <input type="text" class="form-control" id="inputJudul" name="title" placeholder="Ketikkan judul post">
                                </div>
                                <div class="form-group">
                                    <label for="kontenPost">Konten Post</label>
                                    <textarea class="form-control" id="inputKonten" name="content" rows="3"></textarea>
                                </div>
                                <button type="submit" name="submitType" value="submitPost" class="btn btn-default">Submit</button>
                                <br><br>
                            </form>
                        </div>
                    </div> <!-- Add Post Close -->
                </div>
            </div>
            
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#deletePost">
                        <h4 class="panel-title">
                            <a class="accordion-toggle">
                                Delete Post
                            </a>
                        </h4>
                    </div>
                    <div id="deletePost" class="panel-collapse collapse">
                        <div class="panel-body">
                            <button type="submit" name="submitType" value="deletePost" class="btn btn-default">Delete Posts</button>
                        </div>
                    </div> <!-- Add Post Close -->
                </div>
            </div>
        {% else: %}
            <script>
                window.location = "/admin/login";
            </script>
        {% endif %}
    </div>
	
	<script language="javascript" type="text/javascript" src="/assets/js/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
{% endautoescape %}
