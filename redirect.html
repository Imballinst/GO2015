<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	
	<title>
		Redirecting...
	</title>
</head>
<body>
    {% if valid == 1: %}
        {% if source == 'post': %}
        <script>
        window.location = "/admin/post-menu";
        </script>
        {% elif source == 'saran': %}
        <script>
        window.location = "/admin/kotak-saran";
        </script>
        {% endif %}
    {% else: %}
    <script>
        window.location = "/";
    </script>
    {% endif %}
</body>
</html>
{% endautoescape %}
